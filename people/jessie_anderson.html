<!DOCTYPE html>
<html>
<head>
  <title>Jessie Anderson</title>
</head>
<style>
  #heading {
    width: 100%;
    height: 15%;
    background-color: rgb(240, 164, 223);
    text-align: center;
    border-radius: 10px;
  }

  #pics {
    width: 100%;
    height: 85%;
    background-color: rgb(193, 95, 223);
    margin: 0 auto;
    text-align: center;
    border-radius: 10px;
  }

  #me {
    border-radius: 50%;
  }

  #dog {
    border-radius: 50%;
  }

  p {
    font-size: 30px;
  }

  body {
    font-family: Verdana, Geneva, sans-serif;
  }

</style>
<body>
  <div id="heading">
    <h1>Hi, my name is Jessie!</h1>
    <h2>I'm from Cleveland, Ohio and I love dogs.</h2>
  </div>
  <div id="pics">
    <p>Here's a picture of me:</p>
    <img id="me" src="../images/jessie_anderson.jpg"/>
    <p>And here's a picture of my dog:</p>
    <img id="dog" src="../images/jessie_anderson_dog.jpg"/>
  </div>
</body>
</html>
